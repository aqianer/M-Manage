<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">实验室管理系统注册</h3>
        </div>
        <div class="card-body">
            <form id="registerForm" th:action="@{/register}" method="post" th:object="${registrationForm}">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                    <span th:each="err : ${#fields.errors('*')}" th:text="${err}"></span>
                </div>
                
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" name="username" required
                           th:field="*{username}" placeholder="请输入用户名">
                </div>

                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" name="password" required
                           th:field="*{password}" placeholder="至少8位字符">
                </div>

                <div class="mb-3">
                    <label class="form-label">确认密码</label>
                    <input type="password" class="form-control" name="confirmPassword" required
                           placeholder="再次输入密码">
                </div>

                <div class="mb-3">
                    <label class="form-label">邮箱</label>
                    <input type="email" class="form-control" name="email" required
                           th:field="*{email}" placeholder="example@lab.com">
                </div>

                <button type="submit" class="btn btn-primary w-100">立即注册</button>
            </form>
            
            <div class="mt-3 text-center">
                <a th:href="@{/login}" class="text-decoration-none">已有账号？立即登录</a>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // 密码一致性验证
    $('#registerForm').submit(function(e) {
        const password = $('input[name="password"]').val();
        const confirmPassword = $('input[name="confirmPassword"]').val();
        
        if (password !== confirmPassword) {
            alert('两次输入的密码不一致！');
            e.preventDefault();
        }
    });

    // 基础表单验证
    $('input[required]').on('blur', function() {
        if (!this.value) {
            $(this).addClass('is-invalid');
        } else {
            $(this).removeClass('is-invalid');
        }
    });
});
</script>
</body>
</html>
