<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误提示 - 实验室管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            background: linear-gradient(145deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        .error-code {
            font-size: 6rem;
            background: linear-gradient(45deg, #dc3545, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .error-icon {
            width: 120px;
            height: 120px;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-card card shadow-lg">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">系统提示</h3>
        </div>
        <div class="card-body text-center p-5">
            <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M11 15h2v2h-2zm0-8h2v6h-2zm1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
            </svg>
            <h1 class="error-code" th:text="${status}">500</h1>
            <h4 class="text-muted mb-4" th:text="${error}">服务器内部错误</h4>
            <p class="text-secondary mb-4" th:text="${message}">请稍后再试或联系系统管理员</p>
            <a th:href="@{/}" class="btn btn-danger px-4">
                <i class="bi bi-house-door me-2"></i>返回首页
            </a>
        </div>
    </div>
</div>
</body>
</html>
