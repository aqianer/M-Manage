<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - 页面未找到</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        .error-code {
            font-size: 8rem;
            color: #238636;
            font-weight: 600;
        }
        .back-home {
            background-color: #238636;
            border-color: #2ea043;
            transition: background-color 0.2s ease;
        }
        .back-home:hover {
            background-color: #1a6428;
            border-color: #1a6428;
        }
        .back-home:active {
            background-color: #144c20 !important;
            border-color: #144c20 !important;
        }
    </style>
</head>
<body>
<div class="error-container text-center">
    <div class="py-5">
        <div class="error-code">404</div>
        <h1 class="mb-3">页面未找到</h1>
        <p class="lead text-muted">您访问的页面可能已被移动或删除</p>
        <button onclick="window.location.href='/home'" class="btn btn-lg back-home text-white">
            返回首页
        </button>
    </div>
</div>
</body>
</html>
