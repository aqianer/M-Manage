<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:inline="javascript"></script>
    <title>实验室绑定提示</title>
    <link th:href="@{/webjars/element-ui/2.15.14/lib/theme-chalk/index.css}" rel="stylesheet">
    <style th:inline="text">
        body {
            background-image: url([[@{/img/bg1.webp}]]);
            background-size: cover;
            background-attachment: fixed;
            background-color: rgba(13, 17, 23, 0.9) !important;
            background-blend-mode: multiply;
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .tip-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(22, 27, 34, 0.85);
            border-radius: 8px;
            border: 1px solid #30363d;
        }
        .action-btn {
            width: 200px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header style="background: linear-gradient(145deg, #161b22 0%, #0d1117 100%);">
            <h1 style="color: #58a6ff; text-shadow: 0 2px 8px rgba(88,166,255,0.2);">
                实验室药品管理系统
            </h1>
        </el-header>
        
        <el-main>
            <div class="tip-container">
                <el-alert
                    title="实验室未绑定"
                    type="warning"
                    description="您尚未关联任何实验室，请联系实验室管理员获取邀请码"
                    :closable="false"
                    show-icon>
                </el-alert>
                
                <div style="margin-top: 30px; text-align: center">
                    <el-button 
                        type="primary" 
                        class="action-btn"
                        @click="handleBindLab">
                        <i class="el-icon-link"></i>
                        立即绑定实验室
                    </el-button>
                    
                    <el-divider content-position="center">或</el-divider>
                    
                    <el-button 
                        type="success" 
                        class="action-btn"
                        @click="handleCreateLab">
                        <i class="el-icon-office-building"></i>
                        创建新实验室
                    </el-button>
                </div>
            </div>
        </el-main>
    </el-container>
</div>

<script th:src="@{/webjars/vue/2.6.14/dist/vue.min.js}"></script>
<script th:src="@{/webjars/element-ui/2.15.14/lib/index.js}"></script>
<script>
Vue.use(ELEMENT);
new Vue({
    el: '#app',
    methods: {
        handleBindLab() {
            this.$message.info('正在跳转实验室绑定页面...');
            window.location.href = '/lab/bind';
        },
        handleCreateLab() {
            this.$message.info('正在跳转实验室创建页面...');
            window.location.href = '/lab/create';
        }
    }
});
</script>
</body>
</html>
